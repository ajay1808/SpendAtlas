<!DOCTYPE html>

<head>
    <title>SpendAtlas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        .link-button:hover {
            background-color: #48848b;
        }

        .link-button img {
            width: 24px;
            height: 24px;
        }

        h1 {
            font-size: 2.5em;

        }
